<p>we've introduced a new advanced search, which lets you filter notes by daily dates, backlinks, pinned, and more.</p>
<p>On top of that, you can now ‚Äòchat‚Äô with your search results using GPT-4. This is convenient for quickly summarizing a collection of notes, or for example, reflecting on what you've written the last week.</p>
<p>Lastly, we've released similar notes. This uses client-side embedding to build up a semantic index of your notes. By every note, you'll see ‚Äòsimilar notes‚Äô that have semantically similar content.</p>
<p>All features are available today. You can read more on our <a href="blog/ai-search.html">blog post announcement</a>.</p>
<p><img src="https://canny.io/images/f0757abf3175762d8cfe7212efe1fdc0.gif" alt="New ai chat gif2"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-09-12T13:17:29.686Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">AI on mobile, iCal integration and offline status indicator </h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>Starting today, you can access Reflect‚Äôs AI palette editor through our mobile iPhone app.
<img src="https://canny.io/images/2faaa34245ef7e8ff0f94f4da3e7acbb.gif" alt="mobile_iOS gif"></p>
<p><strong>To access the AI palette on the mobile app:</strong></p>
<ol>
<li>Select text within any note in Reflect</li>
<li>Tap on the ‚ú® icon in the menu</li>
<li>Select the prompt you‚Äôd like to run
Like on the desktop and browser apps, you can also clone and save your own custom prompts.</li>
</ol>
<p><strong>üìÖ Add iCal events to Reflect</strong>
We‚Äôve also added the ability to add events from iCal intro Reflect.
To do this, connect your iCloud account from the ‚ÄúConnections‚Äù page under preferences. You‚Äôll need to generate an app-specific password for Reflect at <a href="http://appleid.apple.com/">appleid.apple.com</a>.
You can watch a video of how to do this <a href="https://www.youtube.com/watch?v=FfGZKbAl0U0">here</a>.</p>
<p><strong>üì° Offline notice</strong></p>
<p>Lastly we‚Äôve added a notice to notes when they are offline, so you can see that some changes have been made, and are waiting to be synced.
<img src="https://canny.io/images/64349ae435288b456f333d1b20a3d3e6.png" alt="offline mode screenshot"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-08-29T14:07:24.215Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Add backlinks using AI </h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>We‚Äôve just released an update to Reflect that lets you select a paragraph of text and automatically add backlinks.</p>
<h1>How to add backlinks using AI:</h1>
<ol>
<li>Highlight a selection of text within a note, or highlight the entire note by using <strong>cmd + a.</strong></li>
<li>Pull up the AI palette editor using <strong>cmd + j</strong> or by clicking on the magic stars icon in the editor menu.</li>
<li>Select the prompt titled ‚ÄúDecorate my writing with backlinks‚Äù</li>
<li>Replace the text, and your backlinks will be added!</li>
</ol>
<p>Find the full video walkthrough <a href="https://www.youtube.com/watch?v=Hk3GIwTBGoI">here</a>.</p>
<p><img src="https://canny.io/images/0bec1c7cd96ca691dc881130a2269237.gif" alt="backlinksgif2"></p>
<p><strong>Other updates:</strong></p>
<ul>
<li>A 50% memory usage improvement on the mobile app</li>
<li>Option to configure text size in the iOS app</li>
</ul>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-08-15T14:43:45.681Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Reflect API</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>We‚Äôve publicly released our API, which supports appending data to your notes, returning a list of the links you've bookmarked, and a few other things.</p>
<p>You can find information on how to access the API, the available endpoints and more on our <a href="https://reflect.academy/api">Academy Page</a>.</p>
<p>We‚Äôve also got a video walkthrough showing how to generate an access token <a href="https://youtu.be/gsh_XU6b_N0">here</a>.</p>
<p><img src="https://canny.io/images/bcad1144372b1b0c5309fbc5f9697504.png" alt="Reflect API cURL Request"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-08-09T00:56:28.979Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">iOS audio memo widget</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>We‚Äôve released a widget for iOS that lets you record and transcribe voice notes with one tap from your lock screen.</p>
<p><img src="https://canny.io/images/ef522da97b2f27b10ac8a418db56e015.gif" alt="new video3"></p>
<p>To install the widget:</p>
<ol>
<li>Make sure you have the latest version of Reflect on Testflight</li>
<li>Press and hold down on your lock screen</li>
<li>Tap customize and select your lock screen</li>
<li>Tap ‚Äúadd widgets‚Äù and select Reflect</li>
</ol>
<p>We also have a video walkthrough you can watch <a href="https://youtu.be/3Nvhl2hHLls">here</a>.</p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-07-17T13:49:02.917Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Massive speed increase to our mobile app</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>Today we released the database rewrite I've been working on for the past few weeks.</p>
<p>It changes how the entire app works internally, and effectively reduces the memory footprint greatly.</p>
<p>Practically, you'll notice:</p>
<ol>
<li>Much faster startup time</li>
<li>No more mobile reloads if you have a large graph</li>
</ol>
<p>Less obvious, but still important: Reflect will now take up much less system resources. We're getting close to what native apps can achieve in terms of both speed and lightweightness.</p>
<p>To get the updated app, just refresh Testflight.</p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-07-09T22:32:19.150Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">New Chrome extension </h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>We‚Äôve released a new version of our Chrome extension.</p>
<p><img src="https://canny.io/images/97d45496036b7373f7ce42aeb96004cb.gif" alt="chrome extension gif4"></p>
<p>It‚Äôs been fully redesigned with a few new features:</p>
<ul>
<li>Save a link to Reflect with a single click</li>
<li>Toggle automatic highlighting when you select text</li>
<li>Remove highlights that you‚Äôve made on a page</li>
<li>Toggle your Kindle sync to be on or off</li>
<li>Add custom descriptions to pages you save</li>
<li>Save Tweets to Reflect</li>
</ul>
<p>You can download the new extension <a href="https://chrome.google.com/webstore/detail/reflect/kljfphapkgkjaiiddfmfpbdmeaplojge">here</a>.</p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-05-29T11:49:08.038Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Drag and drop bullets </h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p><img src="https://canny.io/images/11fc7c4ea5edf131892f83fea987c130.png" alt="CleanShot 2023-05-28 at 21">
We've released a new version of the desktop and web app that lets you move and indent bullet points by dragging them.</p>
<p><a href="https://reflect.academy/">Reflect Academy</a> also got a makeover. You can now search through the academy to find information about Reflect and note-taking more broadly.</p>
<h1>What else is new in May?</h1>
<ul>
<li>Mem and Loseq importers added</li>
<li>Improved Whisper transcription formatting (you must have ‚ÄúLabs‚Äù turned on in your Reflect preferences).</li>
<li>Improved Twitter embeds ‚Äì they now load much faster, work offline and are searchable.</li>
<li>Readwise tags now come in as backlinks.</li>
<li>More bug fixes and performance improvements.</li>
</ul>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-04-24T01:05:52.293Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">AI and usability improvements </h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>In the past month, we‚Äôve made updates to our AI integrations as well as some user experience improvements.</p>
<p>Some highlights:</p>
<ul>
<li>Give the transcriber helper text on names or words it struggles with</li>
<li>Transcribe voice notes longer than 30 minutes</li>
<li>Record voice transcriptions from the iPad app</li>
<li>Enter your own API keys (either GPT-3.5 or GPT-4) to bypass the AI palette character limits</li>
<li>A complete revamp of our Lists functionality - this was a huge one for user experience</li>
<li>You can now check/uncheck to-do boxes from the incoming backlinks section at the bottom of a note</li>
<li>The overflow scroll issue has been fixed on the sidebars</li>
<li>Added ability to map forward/back keyboard shortcuts on the Mac app (useful for international keyboards)</li>
<li>A new content series on our <a href="blog.html">blog</a>, and 12 new workflow videos on our <a href="https://www.youtube.com/@reflect987">YouTube channel</a></li>
</ul>
<p><img src="https://canny.io/images/904a13a5adf0b6cde9044ba11691d200.png" alt="unnamed (16)"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-04-03T13:29:12.853Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">New mobile app design </h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>Reflect‚Äôs mobile iOS app has a fresh new redesign, resulting in a much smoother experience.</p>
<p>Some changes you‚Äôll notice:</p>
<ul>
<li>An updated layout for the text editing menu, complete with new icons</li>
<li>A cleaner Daily Notes page that clearly shows what day you're on</li>
<li>When you open the mobile app, it will take you right to your Daily Note for that day</li>
<li>More space around text, making your notes much easier to navigate and read</li>
</ul>
<p>The changes are live on the most recent version of Reflect, which you can download through the <a href="https://testflight.apple.com/join/v3yFxXaX">Testflight app</a>.</p>
<p><img src="https://canny.io/images/a2945faf9156935b517282cb70547ffc.jpg" alt="Apple iPhone 11 Pro Max Space Grey"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-03-22T02:44:47.799Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">GPT-4 + custom AI prompts </h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>Reflect AI now operates using GPT-4 from OpenAI.</p>
<p>This newer version of GPT is significantly more creative and intelligent. You can use it to rephrase text like any author, use it to edit your writing and much more.</p>
<p>In this update we also added the ability to view the prompts our team has pre-built. You can then clone, edit and save your own custom prompts to quickly call up in the future.</p>
<p>To access Reflect AI with GPT-4, just call on the AI palette like normal using <strong>cmd j</strong> or clicking the stars icon after highlighting some text.</p>
<p>You can see a video walkthrough of how to create your own custom prompts <a href="https://youtu.be/ofba0fUSpRE">here</a>.</p>
<p><img src="https://canny.io/images/62ae123cd6e29009b44c27256808151a.png" alt="Reflect AI - GPT4 + Custom Prompts hero"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-03-07T00:00:24.632Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Readwise Integration</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>Reflect now has an integration with <a href="https://readwise.io/">Readwise</a> ‚Äì a tool that lets you save things you find online, then resurfaces those highlights at set intervals so you don't forget about them. By integrating Readwise with Reflect, all of this happens directly in your notes.</p>
<p>With it, you can do things like sync your bookmarked Tweets with Reflect, import all of your Kindle or Apple Books highlights, discover and save podcast highlights and gather insert text from physical books. It will also resurface these highlights directly within your notes.</p>
<p>If you don‚Äôt have an account yet, you can sign up for a <a href="https://readwise.io/reflect">free trial</a> and start syncing your reading notes with the applications you use.</p>
<p><img src="https://canny.io/images/75de4d95b762dfe098e95a3751ceee33.png" alt="CleanShot 2023-03-06 at 14"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-02-20T03:18:55.097Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Re-design of web and desktop apps</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>Reflect has received a major design makeover on the web and desktop applications.
The whole app got refreshed, from the daily notes page to the settings.</p>
<p>Here are some highlights:</p>
<ul>
<li>A new set of icons</li>
<li>Re-designed dark mode</li>
<li>Simplified side-bars with more descriptive labels</li>
<li>Redesigned recorder for Whisper transcriptions</li>

<p>The new design is live on the desktop app, and on reflect.app.</p>
<p><img src="https://canny.io/images/a9a1721725c96488255dd82fee637265.png" alt="unnamed (6)"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-02-13T17:03:29.399Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Whisper on mobile and password recovery kits </h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>Reflect‚Äôs mobile app now lets you record and transcribe voice notes through Whisper - a new technology that provides near human level accuracy. It‚Äôs great for capturing that fleeting idea, or recording a reflection at the end of the day from your bed. To access on mobile, tap on the plus sign in the top right corner of your notes.</p>
<p>Reflect also now has recovery kits automatically download upon signup ‚Äì making encryption much less scary. If you‚Äôve already signed up, you can download your own recovery kit in your graph settings.</p>

</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2023-01-17T15:03:24.218Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Reflect AI integration </h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>You can now use AI to take better notes and improve your writing.</p>
<p>The AI palette comes with a handful of pre-written prompts, and you can also ask anything you want with a custom prompt.</p>
<p>Pull up the AI palette at anytime by pressing 'cmd j' (or 'control j' on Windows). You can also edit existing text by highlighting it and using the same keyboard shortcut, or selecting the magic wand in the text-selection menu.</p>

</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-11-22T21:21:50.173Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">New API endpoints, speed and Whisper improvements</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><ul>

</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-11-08T14:45:39.804Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Enhanced search and Whisper integration</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>Today we are releasing the desktop integration of OpenAI's Whisper. This provides close to human-level transcription support.</p>
<p>Simply tap the microphone icon, and record a message. Your audio will be transcribed and appended to today's daily note.</p>
<p>Later this year we will be adding the technology to our mobile app.</p>

</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-10-25T17:37:10.992Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Split pane view</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>Yesterday we quietly shipped a long-awaited featured: split-pane. In short you can now edit and view two notes at the same time.</p>
<p>To activate split-pane, try clicking a backlink while holding down¬†the command key¬†(or control if you're on Windows). To close, hit escape.</p>

<p>For more info see: <a href="https://reflect.academy/split-pane-view">https://reflect.academy/split-pane-view</a></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-09-07T20:19:14.261Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Tasks and more!</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>Firstly, we have released the <strong>Tasks Beta</strong>! This is a limited beta for the desktop/web app only. If you'd like to be involved in the <a href="tasks-beta">beta head here</a> (and please get involved in <a href="https://discord.gg/kYGUWnhJVh">Discord</a>).</p>
<p><img src="https://canny.io/images/21fbe6e4df3d72efaaa1ddd6ef6d42b2.png" alt="CleanShot 2022-11-07 at 16"></p>
<h1>And more</h1>
<ul>
<li>We now de-dupe incoming backlinks</li>
<li>We have added 'Go to a random note' to the cmd+k search menu.</li>
<li>We have shipped a fix to our markdown export feature - backlinks and tags will now be exported without their Reflect links</li>
<li>Released a beta office 365 calendar integration - try it!</li>
<li>We have added task context to tasks. This will pull from the bullet above it.</li>
</ul>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-07-15T08:42:14.900Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Reflect 2</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>It has been a few months since we launched Reflect and we've been busy bees.</p>
<p><strong>Today we are releasing</strong> <a href="index.html">Reflect 2</a><strong>.</strong> We have made improvements across the board from templates, to history revisions, to pretty redesigns, and so much more.</p>
<p>Let's explore what's new.</p>
<h1>Templates</h1>
<p>Templates are a long requested feature. They make it easy to insert commonly used snippets. For example, you might want to use a common structure for your daily note.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fbe0c6432339e49d7a6fcbdfa6af52740?alt=media&amp;token=c9b6ba70-9c8d-4f0b-899c-c8dfcbec991e" alt=""></p>
<p>You can edit templates under Reflect's preferences. And insert using our new slash menu. Just type forward-slash, the template name, and then enter.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fc833495cecce46f599565957039509c9?alt=media&amp;token=e9473084-2eae-45e4-9b6e-ab9c2984afca" alt=""></p>
<p>Which is a great segue to our other editor improvements...</p>
<h1>Editor polishing</h1>
<p>Our goal with the editor is to make it fast and invisible. Its power should blend into the background. If we do our job right you should enter a state of flow while using it.</p>
<p>We started out by creating a new 'slash menu' for editing your notes.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F5ceb9b5b163b4948ae0e6c503fef79d3?alt=media&amp;token=28bfc8c6-c3a7-40fc-a2fe-6f97887a9939" alt=""></p>
<p>We added a text-selection popup menu to make formatting easier.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fa657b03a3721425bafaa68715d1b3003?alt=media&amp;token=721fbf81-004e-4fac-b820-115cd151ebdb" alt=""></p>
<p>Then we added a few tools around link-editing. You can now hover a link to see its url and a quick edit menu.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F87976b5404dc4b91a44a3f55d079a53f?alt=media&amp;token=7268e960-4af2-4963-a58e-0869d4ab0216" alt=""></p>
<p>You can also press press <code>cmd k</code> over selected text to quickly link it.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F9ceab00dbbde49abb31b1ae252d56a6b?alt=media&amp;token=ad732b01-8941-4aa5-a415-1ff96361420b" alt=""></p>
<h1><strong>History browser and sync</strong></h1>
<p>Behind the blinking cursor on every Reflect note lies an incredible amount of complexity. From the rich-text editor, to the realtime sync, to the end-to-end encryption... it turns out note-taking is one of the harder problems in computer science.</p>
<p>And the grand-daddy of all these problems: merging offline changes. In Reflect 2 we have rewritten our sync engine to use <a href="https://yjs.dev/">YJS</a>, the gold-standard in the space. What this means in practice is that your offline changes will be merged in a more intelligent manner.</p>
<p>As part of this update we've released our History Browser. This is like a time-machine for your notes. You can view all of your changes to a note and revert to any point in time.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F51156b36cb3949fb858a549ed75e8ee0?alt=media&amp;token=f5544387-b03c-4bbf-b6aa-d155dd7f4248" alt=""></p>
<h1>Brainier <strong>Brain</strong></h1>
<p>Our Brain tab is both a fun way to visualize all your notes and a useful way of explaining <em>&quot;what the hell is a graph database is and why are you spending so much time on it&quot;</em> to your partner.</p>
<p>In Reflect 2.0 we've touched up the interface a bit and color-coded your notes based on tag. We've added a few filters so you can exclude your daily notes, for example.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fae14b9c77b3f4fc287fdbd01531763ae?alt=media&amp;token=7b3d2687-fd54-480e-8f5d-90bcea646f93" alt=""></p>
<h1><strong>Meeting tweaks</strong></h1>
<p>The less typing you have to do the better. That's why we make it super easy to import meetings from your calendar straight into your daily notes.</p>
<p>In Reflect 2.0 you can now import more events from multiple calendars. Also, if you edit an attendee's name we'll remember that in the future.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F1de58943e5eb4034a4832fe8bce1d268?alt=media&amp;token=36b52186-7b27-4cb8-924a-53a77c5c75f1" alt=""></p>
<h1><strong>Date styling</strong></h1>
<p>We know our users have different preferences around date and time formats. In Reflect's settings you can now specify which format you want.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F9647fc5e145746a9b1a4495eb2fd479a?alt=media&amp;token=ecc3cf11-5011-4f83-bba8-68e7f77a427a" alt=""></p>
<p>We have also added a little shortcut for inserting the current time.<br>
<img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F2f8fedbf7a864042949fb035fb7ed0e3?alt=media&amp;token=7b4cb990-4b55-4554-964e-603789e3a0e6" alt=""></p>
<h1><strong>Design facelift</strong></h1>
<p>We have redesigned the nav bar and split up the <em>account</em> and <em>support</em> popup menus.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fa85953253ebc4e4d87ffd9b8bd5181ed?alt=media&amp;token=24d2b806-7230-4c7a-ab2e-7f3fd2e5c605" alt=""></p>
<p>For those of you who like creating multiple graphs we have added a little color setting so you can easily see which area you're in.</p>
<p><img src="https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F7beec62047b44a1a86b740c5c1a109c6?alt=media&amp;token=f26306fb-dbb0-497e-968d-4011959cea98" alt=""></p>
<h1>And so much more...</h1>
<p>There are hundreds of tiny improvements and bug fixes that didn't make these release notes (like markdown exports). I'm proud of the progress our little team has made. If you want to see how the sausage is made, <a href="https://discord.gg/kYGUWnhJVh">join our discord</a>.</p>
<h1>How do I get Reflect 2?</h1>
<p>If you're already using Reflect, you have it! We developed some fancy functionality to push updates out instantly.</p>
<p>If you're not using Reflect, you can sign up for a <a href="index.html">two week free trial</a> here.</p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-04-17T12:42:43.905Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Customize date format</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><ul>
<li>Allow changing of the date format in preferences. Use the US format as default.</li>
<li>Disabling linking to the Safari extension (until we push a fix to it)</li>
<li>Fix code block background in dark mode</li>
<li>Don't copy triple backticks from code block</li>
</ul>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-04-14T17:00:57.444Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Offline Mode and Internationalization fixes.</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><ul>
<li>Release offline mode and sync</li>
<li>Fix typos in website copy</li>
<li>Fix clickjacking issue</li>
<li>Ensure that logged in user doesn't appear amongst meeting attendees</li>
<li>Offline sync merge improvements</li>
<li>Fix where the subject of new notes wasn't synced properly</li>
<li><code>cmd d</code> keyboard shortcut fix</li>
<li>Fix for selecting calendars where user has tons of calendars which require paginating</li>
<li><strong>Lots and lots of internationalization fixes</strong>. Fixing inputs of CJK IME. You can now create non-english tags.</li>
</ul>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2022-02-21T21:31:23.749Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Markdown export, multiple Google calendars, and more</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>Hello there! It's been a while. Thank you for your patience - we took a bit of a break over Christmas but we've been diligently working on a new Reflect release.</p>
<p>We've got some neat new features for you. But this release also has a lot of work going on behind the scenes to set us up for some really cool stuff in the future.</p>
<ul>
<li>Markdown notes export (under graph preferences)</li>
<li>Daily notes backup to hard-drive (see under graph preferences)</li>
<li>Support multiple Google Calendars</li>
<li>Dark-mode search in Electron fixed</li>
<li>Lots of editing bugs fixed</li>
<li>A quick way to remove all attendees from a meeting</li>
</ul>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2021-11-28T16:17:01.322Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">New Electron (desktop) app</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>Only change is to add a right-click context menu with editing options.</p>
<p><img src="https://canny.io/images/c27c394aee5e93584cd4db3f44143023.png" alt="CleanShot 2021-11-28 at 18"></p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2021-11-24T15:48:21.806Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">New iOS release</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><p>Yesterday we released a new TestFlight build for the iOS app. This features:</p>
<ul>
<li>Native keyboard editing (which has a dramatic effect on the speed of the app)</li>
<li>Inline backlink/tagging (much faster to backlink/tag)</li>
<li>Backlinks are now below the note (faster to access)</li>
<li>Squash lots of bugs</li>
</ul>
<p>Huge kudus goes to Ocavue and Vojtech here.</p>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2021-11-13T09:54:39.458Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">Desktop/Web: Minor bug-fix release</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><ul>
<li>Change expand/collapse shortcut to <code>option meta [</code></li>
<li>Fix bug where autolink would only work on space, not return</li>
<li>Fix bugs where tags could have spaces in them</li>
<li>Fix bug where searching for 9999 would crash app</li>
<li>New design for /auth</li>
<li>Move to <a href="https://getrevue.co/profile/reflect">revue from Substack</a></li>
</ul>
</div></div></div></div><div class="py-10 sm:flex"><div class="sm:sticky sm:top-28 sm:w-1/4 sm:self-start"><time class="text-base text-gray-400" dateTime="2021-11-09T19:03:21.061Z"></time></div><div class="flex flex-1 flex-col"><h2 class="text-2xl font-semibold text-white">New Reflect desktop/web app release</h2><div class=" prose prose-slate text-near-white  prose-headings:mt-10 prose-headings:text-2xl  prose-headings:font-medium prose-headings:text-near-white prose-a:text-blue-500  prose-strong:font-semibold  prose-strong:text-near-white  prose-code:text-near-white prose-ul:my-4 prose-img:rounded-lg "><div><ul>

</ul>
</div></div></div></div></div></div></div></main></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"entries":[{"id":"65534704eef2203607740252","created":"2023-11-14T10:08:04.786Z","labels":[],"lastSaved":"2023-11-14T10:10:48.426Z","markdownDetails":"We've released three new features: advanced search, AI chat, and similar notes.\n\nwe've introduced a new advanced search, which lets you filter notes by daily dates, backlinks, pinned, and more. \n\nOn top of that, you can now ‚Äòchat‚Äô with your search results using GPT-4. This is convenient for quickly summarizing a collection of notes, or for example, reflecting on what you've written the last week.\n\nLastly, we've released similar notes. This uses client-side embedding to build up a semantic index of your notes. By every note, you'll see ‚Äòsimilar notes‚Äô that have semantically similar content.\n\nAll features are available today. You can read more on our [blog post announcement](https://reflect.app/blog/ai-search). \n\n![New ai chat gif2](https://canny.io/images/f0757abf3175762d8cfe7212efe1fdc0.gif)","plaintextDetails":"We've released three new features: advanced search, AI chat, and similar notes. we've introduced a new advanced search, which lets you filter notes by daily dates, backlinks, pinned, and more. On top of that, you can now ‚Äòchat‚Äô with your search results using GPT-4. This is convenient for quickly summarizing a collection of notes, or for example, reflecting on what you've written the last week. Lastly, we've released similar notes. This uses client-side embedding to build up a semantic index of your notes. By every note, you'll see ‚Äòsimilar notes‚Äô that have semantically similar content. All features are available today. You can read more on our blog post announcement .","posts":[],"publishedAt":"2023-11-14T10:10:53.717Z","reactions":{"like":2},"scheduledFor":null,"status":"published","title":"Advanced Search and AI Chat","types":["new"]," reflect.academy/) also got a makeover. You can now search through the academy to find information about Reflect and note-taking more broadly. \n \n# What else is new in May? \n- Mem and Loseq importers added \n- Improved Whisper transcription formatting (you must have ‚ÄúLabs‚Äù turned on in your Reflect preferences). \n- Improved Twitter embeds ‚Äì they now load much faster, work offline and are searchable.\n- Readwise tags now come in as backlinks.\n- More bug fixes and performance improvements. \n","plaintextDetails":"We've released a new version of the desktop and web app that lets you move and indent bullet points by dragging them. Reflect Academy also got a makeover. You can now search through the academy to find information about Reflect and note-taking more broadly. What else is new in May? Mem and Loseq importers added Improved Whisper transcription formatting (you must have ‚ÄúLabs‚Äù turned on in your Reflect preferences). Improved Twitter embeds ‚Äì they now load much faster, work offline and are searchable. Readwise tags now come in as backlinks. More bug fixes and performance improvements.","posts":[],"publishedAt":"2023-05-29T11:49:08.038Z","reactions":null,"scheduledFor":null,"status":"published","title":"Drag and drop bullets ","types":["new"],"url":"https://roadmap.reflect.app/changelog/drag-and-drop-bullets"},{"id":"6445d36759cc4109187ae9bd","created":"2023-04-24T00:55:03.581Z","labels":[],"lastSaved":"2023-04-24T01:05:29.780Z","markdownDetails":"In the past month, we‚Äôve made updates to our AI integrations as well as some user experience improvements. \n\nSome highlights: \n- Give the transcriber helper text on names or words it struggles with\n- Transcribe voice notes longer than 30 minutes\n- Record voice transcriptions from the iPad app \n- Enter your own API keys (either GPT-3.5 or GPT-4) to bypass the AI palette character limits\n- A complete revamp of our Lists functionality - this was a huge one for user experience\n- You can now check/un obile app, it will take you right to your Daily Note for that day\n- More space around text, making your notes much easier to navigate and read\n\nThe changes are live on the most recent version of Reflect, which you can download through the [Testflight app](https://reflect.app/testflight).\n\n![Apple iPhone 11 Pro Max Space Grey](https://canny.io/images/a2945faf9156935b517282cb70547ffc.jpg)\n","plaintextDetails":"Reflect‚Äôs mobile iOS app has a fresh new redesign, resulting in a much smoother experience. Some changes you‚Äôll notice: An updated layout for the text editing menu, complete with new icons A cleaner Daily Notes page that clearly shows what day you're on When you open the mobile app, it will take you right to your Daily Note for that day More space around text, making your notes much easier to navigate and read The changes are live on the most recent version of Reflect, which you can download through the Testflight app .","posts":[],"publishedAt":"2023-04-03T13:29:12.853Z","reactions":{"like":2},"scheduledFor":null,"status":"published","title":"New mobile app design ","types":["new"],"url":"https://roadmap.reflect.app/changelog/new-mobile-app-design"},{"id":"641a6b4656fe8345dd80876c","created":"2023-03-22T02:43:18.846Z","labels":[],"lastSaved":"2023-03-22T02:44:25.155Z","markdownDetails":"Reflect AI now operates using GPT-4 from OpenAI. \n\nThis newer version of GPT is significantly more creative and intelligent. You can use it to rephrase text like any author, use it to edit your writing and much more. \n\nIn this update we also added the ability to view the prompts our team has pre-built. You can then clone, edit and save your own custom prompts to quickly call up in the future. \n\nTo access Reflect AI with GPT-4, just call on the AI palette like normal using **cmd j** or clicking the stars icon after highlighting some text. \n\nYou can see a video walkthrough of how to create your own custom prompts [here](https://youtu.be/ofba0fUSpRE).\n\n\n![Reflect AI - GPT4 + Custom Prompts hero](https://canny.io/images/62ae123cd6e29009b44c27256808151a.png)\n","plaintextDetails":"Reflect AI now operates using GPT-4 from OpenAI. This newer version of GPT is significantly more creative and intelligent. You can use it to rephrase text like any author, use it to edit your writing and much more. In this update we also added the ability to view the prompts our team has pre-built. You can then clone, edit and save your own custom prompts to quickly call up in the future. To access Reflect AI with GPT-4, just call on the AI palette like normal using cmd j or clicking the stars icon after highlighting some text. You can see a video walkthrough of how to create your own custom prompts here .","posts":[],"publishedAt":"2023-03-22T02:44:47.799Z","reactions":{"like":2},"scheduledFor":null,"status":"published","title":"GPT-4 + custom AI prompts ","types":["new"],"url":"https://roadmap.reflect.app/changelog/gpt-4-custom-ai-prompts"},{"id":"64067dd6cf3eb1225bdf62f2","created":"2023-03-06T23:57:10.137Z","labels":[],"lastSaved":"2023-03-07T00:00:04.490Z","markdownDetails":"Reflect now has an integration with [Readwise](https://readwise.io/) ‚Äì a tool that lets you save things you find online, then resurfaces those highlights at set intervals so you don't forget about them. By integrating Readwise with Reflect, all of this happens directly in your notes.\n\nWith it, you can do things like sync your bookmarked Tweets with Reflect, import all of your Kindle or Apple Books highlights, discover and save podcast highlights and gather insert text from physical books. It will also resurface these highlights directly within your notes.\n\nIf you don‚Äôt have an account yet, you can sign up for a [free trial](https://readwise.io/reflect) and start syncing your reading notes with the applications you use.  \n\n![CleanShot 2023-03-06 at 14](https://canny.io/images/75de4d95b762dfe098e95a3751ceee33.png)\n","plaintextDetails":"Reflect now has an integrat edFor":null,"status":"published","title":"Re-design of web and desktop apps","types":["new"],"url":"https://roadmap.reflect.app/changelog/re-design-of-web-and-desktop-apps"},{"id":"63ea5f3ffe567f2c548d2908","created":"2023-02-13T16:03:11.755Z","labels":[],"lastSaved":"2023-02-13T17:13:02.238Z","markdownDetails":"Reflect‚Äôs mobile app now lets you record and transcribe voice notes through Whisper - a new technology that provides near human level accuracy. It‚Äôs great for capturing that fleeting idea, or recording a reflection at the end of the day from your bed. To access on mobile, tap on the plus sign in the top right corner of your notes. \n\nReflect also now has recovery kits automatically download upon signup ‚Äì making encryption much less scary. If you‚Äôve already signed up, you can download your own recovery kit in your graph settings.\n\n![unnamed (2)](https://canny.io/images/ba2336d706ce71f561d4ebfbfd628005.png)\n","plaintextDetails":"Reflect‚Äôs mobile app now lets you record and transcribe voice notes through Whisper - a new technology that provides near human level accuracy. It‚Äôs great for capturing that fleeting idea, or recording a reflection at the end of the day from your bed. To access on mobile, tap on the plus sign in the top right corner of your notes. Reflect also now has recovery kits automatically download upon signup ‚Äì making encryption much less scary. If you‚Äôve already signed up, you can download your own recovery kit in your graph settings.","posts":[],"publishedAt":"2023-02-13T17:03:29.399Z","reactions":null,"scheduledFor":null,"status":"published","title":"Whisper on mobile and password recovery kits ","types":["new"],"url":"https://roadmap.reflect.app/changelog/whisper-on-mobile-and-password-recovery-kits"},{"id":"63c2f4e17a75fa6c228bff32","created":"2023-01-14T18:30:57.687Z","labels":[],"lastSaved":"2023-01-16T14:25:52.308Z","markdownDetails":"You can now use AI to take better notes and improve your writing. \n\nThe AI palette or more information, see our academy . Happy New Year! üéÜ","posts":[],"publishedAt":"2023-01-01T18:33:30.178Z","reactions":{"like":1},"scheduledFor":null,"status":"published","title":"New Import/Export options","types":["new"],"url":"https://roadmap.reflect.app/changelog/new-importexport-options"},{"id":"637d3d318a0f814fcbc61007","created":"2022-11-22T21:20:49.482Z","labels":[],"lastSaved":"2022-11-22T21:21:43.707Z","markdownDetails":"- Improve the formatting of lists copied to the clipboard\n- New Zapier [append-to-daily-note API](https://reflect.app/zapier).\n- Improve speed of first page load\n- Improve Whisper transcriptions, specifically the output formatting and spelling of names.\n","plaintextDetails":"Improve the formatting of lists copied to the clipboard New Zapier append-to-daily-note API . Improve speed of first page load Improve Whisper transcriptions, specifically the output formatting and spelling of names.","posts":[],"publishedAt":"2022-11-22T21:21:50.173Z","reactions":{"like":3},"scheduledFor":null,"status":"published","title":"New API endpoints, speed and Whisper improvements","types":["new"],"url":"https://roadmap.reflect.app/changelog/new-api-endpoints-speed-and-whisper-improvements"},{"id":"636a54403bc1947bb607b7bd","created":"2022-11-08T13:06:08.329Z","labels":[],"lastSaved":"2022-11-08T14:45:02.300Z","markdownDetails":"Today we are releasing the desktop integration of OpenAI's Whisper. This provides close to human-level transcription support. \n\nSimply tap the microphone icon, and record a message. Your audio will be transcribed and appended to today's daily note. \n\nLater this year we will be adding the technology to our mobile app.\n\n![CleanShot 2022-11-08 at 08](https://canny.io/images/825c0422e5cca3366931dc80c687b206.png)\n\nA note regarding security: we delete the audio recordings and plain text transcriptions as soon as they're processed.\n\n# Enhanced search\n\nWe are also releasing an improved search engine. Not only did we speed things up, but we added both prefix and fuzzy matching.\n\nGive it a whirl with `cmd+k`\n\n![CleanShot 2022-11-08 at 08](https://canny.io/images/5662e73f89a6348d585a9034efae0fdb.png)\n\n","plaintextDetails":"Today we are releasing the desktop integration of OpenAI's Whisper. This provides close to human-level transcription support. Simply tap the microphone icon, and record a message. Your audio will be transcribed and appended to today's daily note. Later this year we will be adding the technology to our mobile app. A note regarding security: we delete the audio recordings and plain text transcriptions as soon as they're processed. Enhanced search We are also releasing an improved search engine. Not only did we speed things up, but we added both prefix and fuzzy matching. Give it a whirl with cmd+k","posts":[],"publishedAt":"2022-11-08T14:45:39.804Z","reactions":{"like":2},"scheduledFor":null,"status":"published","title":"Enhanced search and Whisper integration","types":["new"],"url":"https://roadmap.reflect.app/changelog/enhanced-search-and-whisper-integration"},{"id":"63581e823346b963117cab62","created":"2022-10-25T17:36:02.168Z","labels":[],"lastSaved":"2022-11-07T22:30:59.203Z","markdownDetails":"Yesterday we quietly shipped a long-awaited featured: split-pane. In short you can now edit and view two notes at the same time.  \n  \nTo activate split-pane, try clicking a backlink while holding down¬†the command key¬†(or control if you're on Windows). To close, hit escape.\n  \n![](https://userimg.customeriomail.com/hlWKJgXR2K77IIGUd6Q5_CleanShot%202022-10-24%20at%2022.53.36%402x.png)\n  \nAnd, naturally, you can also activate with the keyboard. Highlight a backlink (using the arrow keys) and then press command+enter.\n\nFor more info see: https://reflect.academy/split-pane-view","plaintextDetails":"Yesterday we quietly shipped a long-awaited featured: split-pane. In short you can now edit and view two notes at the same time. To activate split-pane, try clicking a backlink while holding down¬†the command key¬†(or control if you're on Windows). To close, hit escape. And, naturally, you can also activate with the keyboard. Highlight a backlink (using the arrow keys) and then press command+enter. For more info see: https://reflect.academy/split-pane-view","posts":[],"publishedAt":"2022-10-25T17:37:10.992Z","reactions":{"like":1},"scheduledFor":null,"status":"published","title":"Split pane view","types":["new"],"url":"https://roadmap.reflect.app/changelog/split-pane-view"},{"id":"6318fcbf530ceb683eaf4c36","created":"2022-09-07T20:19:11.226Z","labels":[],"lastSaved":"2022-11-07T21:54:01.981Z","markdownDetails":"Firstly, we have released the **Tasks Beta**! This is a limited beta for the desktop/web app only. If you'd like to be involved in the [beta head here](https://reflect.app/tasks-beta) (and please get involved in [Discord](https://reflect.app/discord)). \n\n![CleanShot 2022-11-07 at 16](https://canny.io/images/21fbe6e4df3d72efaaa1ddd6ef6d42b2.png)\n\n# And more\n\n- We now de-dupe incoming backlinks\n- We have added 'Go to a random note' to the cmd+k search menu.\n- We have shipped a fix to our markdown export feature - backlinks and tags will now be exported without their Reflect links\n- Released a beta office 365 calendar integration - try it!\n- We have added task context to tasks. This will pull from the bullet above it.\n\n","plaintextDetails":"Firstly, we have released the Tasks Beta ! This is a limited beta for the desktop/web app only. If you'd like to be involved in the beta head here (and please get involved in Discord ). And more We now de-dupe incoming backlinks We have added 'Go to a random note' to the cmd+k search menu. We have shipped a fix to our markdown export feature - backlinks and tags will now be exported without their Reflect links Released a beta office 365 calendar integration - try it! We have added task context to tasks. This will pull from the bullet above it.","posts":[],"publishedAt":"2022-09-07T20:19:14.261Z","reactions":{"like":1},"scheduledFor":null,"status":"published","title":"Tasks and more!","types":["new"],"url":"https://roadmap.reflect.app/changelog/tasks-and-more"},{"id":"62d1282dfff7c80d0ea42149","created":"2022-07-15T08:41:17.821Z","labels":[],"lastSaved":"2022-11-07T21:52:56.348Z","markdownDetails":"It has been a few months since we launched Reflect and we've been busy bees.\n\n**Today we are releasing** [Reflect 2](https://reflect.app)**.** We have made improvements across the board from templates, to history revisions, to pretty redesigns, and so much more.\n\nLet's explore what's new.\n\n# Templates\n\nTemplates are a long requested feature. They make it easy to insert commonly used snippets. For example, you might want to use a common structure for your daily note.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fbe0c6432339e49d7a6fcbdfa6af52740?alt=media\u0026token=c9b6ba70-9c8d-4f0b-899c-c8dfcbec991e)\n\nYou can edit templates under Reflect's preferences. And insert using our new slash menu. Just type forward-slash, the template name, and then enter.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fc833495cecce46f599565957039509c9?alt=media\u0026token=e9473084-2eae-45e4-9b6e-ab9c2984afca)\n\nWhich is a great segue to our other editor improvements...\n\n# Editor polishing\n\nOur goal with the editor is to make it fast and invisible. Its power should blend into the background. If we do our job right you should enter a state of flow while using it.\n\nWe started out by creating a new 'slash menu' for editing your notes.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F5ceb9b5b163b4948ae0e6c503fef79d3?alt=media\u0026token=28bfc8c6-c3a7-40fc-a2fe-6f97887a9939)\n\nWe added a text-selection popup menu to make formatting easier.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fa657b03a3721425bafaa68715d1b3003?alt=media\u0026token=721fbf81-004e-4fac-b820-115cd151ebdb)\n\nThen we added a few tools around link-editing. You can now hover a link to see its url and a quick edit menu.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F87976b5404dc4b91a44a3f55d079a53f?alt=media\u0026token=7268e960-4af2-4963-a58e-0869d4ab0216)\n\nYou can also press press `cmd k` over selected text to quickly link it.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F9ceab00dbbde49abb31b1ae252d56a6b?alt=media\u0026token=ad732b01-8941-4aa5-a415-1ff96361420b)\n\n# **History browser and sync**\n\nBehind the blinking cursor on every Reflect note lies an incredible amount of complexity. From the rich-text editor, to the realtime sync, to the end-to-end encryption... it turns out note-taking is one of the harder problems in computer science.\n\nAnd the grand-daddy of all these problems: merging offline changes. In Reflect 2 we have rewritten our sync engine to use [YJS](https://yjs.dev/), the gold-standard in the space. What this means in practice is that your offline changes will be merged in a more intelligent manner.\n\nAs part of this update we've released our History Browser. This is like a time-machine for your notes. You can view all of your changes to a note and revert to any point in time.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F51156b36cb3949fb858a549ed75e8ee0?alt=media\u0026token=f5544387-b03c-4bbf-b6aa-d155dd7f4248)\n\n# Brainier **Brain**\n\nOur Brain tab is both a fun way to visualize all your notes and a useful way of explaining _\"what the hell is a graph database is and why are you spending so much time on it\"_ to your partner.\n\nIn Reflect 2.0 we've touched up the interface a bit and color-coded your notes based on tag. We've added a few filters so you can exclude your daily notes, for example.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fae14b9c77b3f4fc287fdbd01531763ae?alt=media\u0026token=7b3d2687-fd54-480e-8f5d-90bcea646f93)\n\n# **Meeting tweaks**\n\nThe less typing you have to do the better. That's why we make it super easy to import meetings from your calendar straight into your daily notes.\n\nIn Reflect 2.0 you can now import more events from multiple calendars. Also, if you edit an attendee's name we'll remember that in the future.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F1de58943e5eb4034a4832fe8bce1d268?alt=media\u0026token=36b52186-7b27-4cb8-924a-53a77c5c75f1)\n\n# **Date styling**\n\nWe know our users have different preferences around date and time formats. In Reflect's settings you can now specify which format you want.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F9647fc5e145746a9b1a4495eb2fd479a?alt=media\u0026token=ecc3cf11-5011-4f83-bba8-68e7f77a427a)\n\nWe have also added a little shortcut for inserting the current time.  \n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F2f8fedbf7a864042949fb035fb7ed0e3?alt=media\u0026token=7b4cb990-4b55-4554-964e-603789e3a0e6)\n\n# **Design facelift**\n\nWe have redesigned the nav bar and split up the _account_ and _support_ popup menus.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2Fa85953253ebc4e4d87ffd9b8bd5181ed?alt=media\u0026token=24d2b806-7230-4c7a-ab2e-7f3fd2e5c605)\n\nFor those of you who like creating multiple graphs we have added a little color setting so you can easily see which area you're in.\n\n![](https://firebasestorage.googleapis.com/v0/b/reflect-prod.appspot.com/o/users%2FgjzQZB390LOY9DmlguxzrU6xaHw2%2F7beec62047b44a1a86b740c5c1a109c6?alt=media\u0026token=f26306fb-dbb0-497e-968d-4011959cea98)\n\n# And so much more...\n\nThere are hundreds of tiny improvements and bug fixes that didn't make these release notes (like markdown exports). I'm proud of the progress our little team has made. If you want to see how the sausage is made, [join our discord](http://reflect.app/discord).\n\n# How do I get Reflect 2?\n\nIf you're already using Reflect, you have it! We developed some fancy functionality to push updates out instantly.\n\nIf you're not using Reflect, you can sign up for a [two week free trial](https://reflect.app) here.","plaintextDetails":"It has been a few months since we launched Reflect and we've been busy bees. Today we are releasing Reflect 2 . We have made improvements across the board from templates, to history revisions, to pretty redesigns, and so much more. Let's explore what's new. Templates Templates are a long requested feature. They make it easy to insert commonly used snippets. For example, you might want to use a common structure for your daily note. You can edit templates under Reflect's preferences. And insert using our new slash menu. Just type forward-slash, the template name, and then enter. Which is a great segue to our other editor improvements... Editor polishing Our goal with the editor is to make it fast and invisible. Its power should blend into the background. If we do our job right you should enter a state of flow while using it. We started out by creating a new 'slash menu' for editing your notes. We added a text-selection popup menu to make formatting easier. Then we added a few tools around link-editing. You can now hover a link to see its url and a quick edit menu. You can also press press cmd k over selected text to quickly link it. History browser and sync Behind the blinking cursor on every Reflect note lies an incredible amount of complexity. From the rich-text editor, to the realtime sync, to the end-to-end encryption... it turns out note-taking is one of the harder problems in computer science. And the grand-daddy of all these problems: merging offline changes. In Reflect 2 we have rewritten our sync engine to use YJS , the gold-standard in the space. What this means in practice is that your offline changes will be merged in a more intelligent manner. As part of this update we've released our History Browser. This is like a time-machine for your notes. You can view all of your changes to a note and revert to any point in time. Brainier Brain Our Brain tab is both a fun way to visualize all your notes and a useful way of explaining _\"what the hell is a graph database is and why are you spending so much time on it\"_ to your partner. In Reflect 2.0 we've touched up the interface a bit and color-coded your notes based on tag. We've added a few filters so you can exclude your daily notes, for example. Meeting tweaks The less typing you have to do the better. That's why we make it super easy to import meetings from your calendar straight into your daily notes. In Reflect 2.0 you can now import more events from multiple calendars. Also, if you edit an attendee's name we'll remember that in the future. Date styling We know our users have different preferences around date and time formats. In Reflect's settings you can now specify which format you want. We have also added a little shortcut for inserting the current time. Design facelift We have redesigned the nav bar and split up the _account_ and _support_ popup menus. For those of you who like creating multiple graphs we have added a little color setting so you can easily see which area you're in. And so much more... There are hundreds of tiny improvements and bug fixes that didn't make these release notes (like markdown exports). I'm proud of the progress our little team has made. If you want to see how the sausage is made, join our discord . How do I get Reflect 2? If you're already using Reflect, you have it! We developed some fancy functionality to push updates out instantly. If you're not using Reflect, you can sign up for a two week free trial here.","posts":[],"publishedAt":"2022-07-15T08:42:14.900Z","reactions":{"like":1},"scheduledFor":null,"status":"published","title":"Reflect 2","types":["new"],"url":"https://roadmap.reflect.app/changelog/reflect-2"},{"id":"625c0acdd6802065fa60f127","created":"2022-04-17T12:40:45.625Z","labels":[],"lastSaved":"2022-04-17T12:42:39.643Z","markdownDetails":"- Allow changing of the date format in preferences. Use the US format as default.\n- Disabling linking to the Safari extension (until we push a fix to it)\n- Fix code block background in dark mode\n- Don't copy triple backticks from code block","plaintextDetails":"Allow changing of the date format in preferences. Use the US format as default. Disabling linking to the Safari extension (until we push a fix to it) Fix code block background in dark mode Don't copy triple backticks from code block","posts":[],"publishedAt":"2022-04-17T12:42:43.905Z","reactions":null,"scheduledFor":null,"status":"published","title":"Customize date format","types":["new"],"url":"https://roadmap.reflect.app/changelog/customize-date-format"},{"id":"625852ec8761b8553cc694b7","created":"2022-04-14T16:59:24.127Z","labels":[],"lastSaved":"2022-11-07T21:54:43.385Z","markdownDetails":"-  Release offline mode and sync\n-  Fix typos in website copy\n-  Fix clickjacking issue\n-  Ensure that logged in user doesn't appear amongst meeting attendees\n-  Offline sync merge improvements\n-  Fix where the subject of new notes wasn't synced properly\n-  `cmd d` keyboard shortcut fix\n-  Fix for selecting calendars where user has tons of calendars which require paginating\n-  **Lots and lots of internationalization fixes**. Fixing inputs of CJK IME. You can now create non-english tags.","plaintextDetails":"Release offline mode and sync Fix typos in website copy Fix clickjacking issue Ensure that logged in user doesn't appear amongst meeting attendees Offline sync merge improvements Fix where the subject of new notes wasn't synced properly cmd d keyboard shortcut fix Fix for selecting calendars where user has tons of calendars which require paginating Lots and lots of internationalization fixes . Fixing inputs of CJK IME. You can now create non-english tags.","posts":[],"publishedAt":"2022-04-14T17:00:57.444Z","reactions":{"like":3},"scheduledFor":null,"status":"published","title":"Offline Mode and Internationalization fixes.","types":["new"],"url":"https://roadmap.reflect.app/changelog/offline-mode-and-internationalization-fixes"},{"id":"621403e70d7da43e269daa3d","created":"2022-02-21T21:28:07.861Z","labels":[],"lastSaved":"2022-02-21T21:31:03.718Z","markdownDetails":"Hello there! It's been a while. Thank you for your patience - we took a bit of a break over Christmas but we've been diligently working on a new Reflect release.\n\nWe've got some neat new features for you. But this release also has a lot of work going on behind the scenes to set us up for some really cool stuff in the future.\n\n-   Markdown notes export (under graph preferences)\n-   Daily notes backup to hard-drive (see under graph preferences)\n-   Support multiple Google Calendars\n-   Dark-mode search in Electron fixed\n-   Lots of editing bugs fixed\n-   A quick way to remove all attendees from a meeting","plaintextDetails":"Hello there! It's been a while. Thank you for your patience - we took a bit of a break over Christmas but we've been diligently working on a new Reflect release. We've got some neat new features for you. But this release also has a lot of work going on behind the scenes to set us up for some really cool stuff in the future. Markdown notes export (under graph preferences) Daily notes backup to hard-drive (see under graph preferences) Support multiple Google Calendars Dark-mode search in Electron fixed
